<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | knowway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-right">
            <div class="auth-box">
                <a href="explore.html" class="auth-logo">knowway</a>
                <h2>Welcome back</h2>
                <p class="subtitle">Log in to your account</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width:100%">Log in</button>
                </form>

                <p class="auth-footer">Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        if (isAuthenticated()) {
            window.location.href = 'learning.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await api.login({ email, password });
                if (res.success) {
                    localStorage.setItem('token', res.token);
                    localStorage.setItem('user', JSON.stringify(res.user));

                    // Store user data in cookie (expires in 7 days)
                    const expires = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toUTCString();
                    document.cookie = `user_data=${encodeURIComponent(JSON.stringify(res.user))}; expires=${expires}; path=/`;

                    showToast('Login successful!');
                    setTimeout(() => window.location.href = 'learning.html', 500);
                } else {
                    showToast(res.message || 'Login failed', 'error');
                }
            } catch (e) {
                showToast('Error logging in', 'error');
            }
        });
    </script>
</body>

</html>
