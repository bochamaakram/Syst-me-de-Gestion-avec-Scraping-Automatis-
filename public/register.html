<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | knowway</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-right">
            <div class="auth-box">
                <a href="explore.html" class="auth-logo">knowway</a>
                <h2>Create an account</h2>
                <p class="subtitle">Sign up to get started</p>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" style="width:100%">Sign up</button>
                </form>

                <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        if (isAuthenticated()) {
            window.location.href = 'learning.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await api.register({ username, email, password });
                if (res.success) {
                    localStorage.setItem('token', res.token);
                    localStorage.setItem('user', JSON.stringify(res.user));

                    // Store user data in cookie (expires in 7 days)
                    const expires = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toUTCString();
                    document.cookie = `user_data=${encodeURIComponent(JSON.stringify(res.user))}; expires=${expires}; path=/`;

                    showToast('Account created!');
                    setTimeout(() => window.location.href = 'learning.html', 500);
                } else {
                    showToast(res.message || 'Registration failed', 'error');
                }
            } catch (e) {
                showToast('Error creating account', 'error');
            }
        });
    </script>
</body>

</html>
