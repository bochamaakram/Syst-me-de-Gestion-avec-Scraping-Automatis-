<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knowway - Learn Without Limits</title>
    <style>
        :root {
            --crust: #11111b;
            --base: #1e1e2e;
            --surface0: #313244;
            --primary: #cba6f7;
            --accent: #89b4fa;
            --text: #cdd6f4;
            --subtext: #a6adc8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--crust);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .tagline {
            color: var(--subtext);
            font-size: 16px;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 32px;
            position: relative;
        }

        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .spinner::before {
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        .spinner::after {
            border-right-color: var(--accent);
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: var(--surface0);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            animation: progress 2s ease-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        .loading-text {
            color: var(--subtext);
            font-size: 13px;
            margin-top: 16px;
            opacity: 0.8;
        }

        /* Background decoration */
        .bg-gradient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(203, 166, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(137, 180, 250, 0.06) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-5%, -5%);
            }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 80%;
            top: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 30%;
            top: 70%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 70%;
            top: 80%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            left: 50%;
            top: 10%;
            animation-delay: 8s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-30px) scale(1.2);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="loader-container">
        <div class="logo">knowway</div>
        <div class="tagline">Learn Without Limits</div>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loading-text">Loading your learning journey...</div>
    </div>

    <script>
        // Redirect after animation completes
        setTimeout(() => {
            window.location.href = 'explore.html';
        }, 2200);
    </script>
</body>

</html>
