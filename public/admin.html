<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | knowway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="learning.html" class="navbar-brand">knowway</a>
            <ul class="navbar-nav">
                <li><a href="explore.html">Explore</a></li>
                <li><a href="in-person.html">In-Person</a></li>
                <li><a href="learning.html">My Learning</a></li>
            </ul>
            <div class="navbar-user" id="navbarUser"></div>
        </div>
    </nav>

    <div id="loadingState" class="empty-state">
        <div class="spinner"></div>
    </div>

    <div id="accessDenied" class="access-denied hidden">
        <h2>Access Denied</h2>
        <p>Only super admins can access this page.</p>
        <a href="learning.html" class="btn btn-primary btn-lg">Go to Home</a>
    </div>

    <div id="mainContent" class="hidden">
        <section class="page-hero">
            <div class="container">
                <h1>Admin Panel</h1>
                <p>Manage users and roles</p>
            </div>
        </section>

        <main class="container" style="padding-top:var(--space-xl)">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Users</h2>
                </div>
                <table class="table" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>

            <!-- Search Logs Panel -->
            <div class="panel" style="margin-top: var(--space-xl)">
                <div class="panel-header">
                    <h2 class="panel-title">Search Logs</h2>
                </div>
                <table class="table" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Keyword</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody id="searchLogsTable"></tbody>
                </table>
                <div id="logsLoadingState" class="empty-state hidden">
                    <div class="spinner"></div>
                </div>
                <div id="logsPagination" class="pagination"
                    style="margin-top: var(--space-lg); display: flex; justify-content: center; gap: var(--space-sm);">
                </div>
            </div>
        </main>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let currentLogsPage = 1;
        const logsPerPage = 10;

        document.addEventListener('DOMContentLoaded', async () => {
            updateNavbar();
            await checkAccess();
        });

        async function checkAccess() {
            if (!isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const roleRes = await api.getMyRole();
                if (!roleRes.success || roleRes.role !== 'super_admin') {
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('accessDenied').classList.remove('hidden');
                    return;
                }
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                await loadUsers();
                await loadSearchLogs(1);
            } catch (e) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('accessDenied').classList.remove('hidden');
            }
        }

        async function loadUsers() {
            try {
                const res = await api.getAllUsers();
                if (res.success) {
                    const tbody = document.getElementById('usersTable');
                    tbody.innerHTML = res.users.map(u => `
                        <tr>
                            <td>${u.id}</td>
                            <td>${escapeHtml(u.username)}</td>
                            <td>${escapeHtml(u.email)}</td>
                            <td><span class="role-badge ${u.role}">${u.role}</span></td>
                            <td>
                                ${u.id !== 1 ? `
                                    <select onchange="updateRole(${u.id}, this.value)" class="form-control" style="width:auto;display:inline">
                                        <option value="learner" ${u.role === 'learner' ? 'selected' : ''}>Learner</option>
                                        <option value="teacher" ${u.role === 'teacher' ? 'selected' : ''}>Teacher</option>
                                    </select>
                                ` : '<span style="color:var(--text-muted)">Protected</span>'}
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (e) {
                showToast('Failed to load users', 'error');
            }
        }

        async function updateRole(userId, role) {
            try {
                const res = await api.updateUserRole(userId, role);
                if (res.success) {
                    showToast('Role updated');
                    await loadUsers();
                } else {
                    showToast(res.message || 'Failed', 'error');
                }
            } catch (e) {
                showToast('Error', 'error');
            }
        }

        async function loadSearchLogs(page) {
            currentLogsPage = page;
            const tbody = document.getElementById('searchLogsTable');
            const loading = document.getElementById('logsLoadingState');

            tbody.innerHTML = '';
            loading.classList.remove('hidden');

            try {
                const res = await api.request(`/search-logs?page=${page}&limit=${logsPerPage}`);
                loading.classList.add('hidden');

                if (res.success && res.logs) {
                    if (res.logs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:var(--text-muted)">No search logs yet</td></tr>';
                    } else {
                        tbody.innerHTML = res.logs.map(log => `
                            <tr>
                                <td>${log.id}</td>
                                <td>${log.search_date || new Date(log.created_at).toLocaleDateString()}</td>
                                <td>${escapeHtml(log.username || '-')}</td>
                                <td>${escapeHtml(log.email || '-')}</td>
                                <td>${escapeHtml(log.keyword || '-')}</td>
                                <td>${escapeHtml(log.city || '-')}</td>
                            </tr>
                        `).join('');
                    }

                    renderLogsPagination(res.pagination);
                }
            } catch (e) {
                loading.classList.add('hidden');
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:var(--red)">Failed to load logs</td></tr>';
            }
        }

        function renderLogsPagination(pagination) {
            const container = document.getElementById('logsPagination');
            if (!pagination || pagination.totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // Previous button
            html += `<button class="btn btn-sm ${pagination.page <= 1 ? 'disabled' : ''}" 
                onclick="loadSearchLogs(${pagination.page - 1})" ${pagination.page <= 1 ? 'disabled' : ''}>
                ← Prev
            </button>`;

            // Page numbers
            for (let i = 1; i <= pagination.totalPages; i++) {
                if (i === 1 || i === pagination.totalPages || (i >= pagination.page - 1 && i <= pagination.page + 1)) {
                    html += `<button class="btn btn-sm ${i === pagination.page ? 'btn-primary' : ''}" 
                        onclick="loadSearchLogs(${i})">${i}</button>`;
                } else if (i === pagination.page - 2 || i === pagination.page + 2) {
                    html += '<span style="padding: 0 8px">...</span>';
                }
            }

            // Next button
            html += `<button class="btn btn-sm ${pagination.page >= pagination.totalPages ? 'disabled' : ''}" 
                onclick="loadSearchLogs(${pagination.page + 1})" ${pagination.page >= pagination.totalPages ? 'disabled' : ''}>
                Next →
            </button>`;

            // Info
            html += `<span style="margin-left: var(--space-md); color: var(--text-muted); font-size: 13px;">
                Page ${pagination.page} of ${pagination.totalPages} (${pagination.total} total)
            </span>`;

            container.innerHTML = html;
        }
    </script>
    <script src="js/chatbot.js"></script>
</body>

</html>
