<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Knowway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-main);
            position: relative;
            overflow: hidden;
        }

        .error-page::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(203, 166, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(180, 190, 254, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(-2%, 2%) rotate(2deg);
            }
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--mauve) 0%, var(--lavender) 50%, var(--sapphire) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 80px rgba(203, 166, 247, 0.3);
        }

        .error-title {
            font-size: 1.75rem;
            color: var(--text);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-message {
            color: var(--subtext0);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .redirect-notice {
            background: var(--surface0);
            border: 1px solid var(--surface1);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .redirect-notice .icon {
            font-size: 1.25rem;
        }

        .redirect-notice span {
            color: var(--subtext1);
            font-size: 0.95rem;
        }

        .countdown {
            color: var(--mauve);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-actions .btn {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
            <div class="redirect-notice">
                <span>Redirecting to Explore in <span class="countdown" id="countdown">5</span>s</span>
            </div>
            <div class="error-actions">
                <a href="index.html" class="btn btn-secondary">Go Home</a>
                <a href="explore.html" class="btn btn-primary">Explore Courses</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect countdown
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'explore.html';
            }
        }, 1000);
    </script>
</body>

</html>
