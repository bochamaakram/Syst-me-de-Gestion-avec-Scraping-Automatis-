<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | knowway</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            padding: 32px 0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            padding: 32px;
            background: var(--surface0);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--mauve) 0%, var(--lavender) 100%);
            color: var(--crust);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
        }

        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .profile-info p {
            color: var(--subtext0);
        }

        .profile-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-xl);
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .role-badge.super_admin {
            background: rgba(243, 139, 168, 0.2);
            color: var(--red);
        }

        .role-badge.teacher {
            background: rgba(203, 166, 247, 0.2);
            color: var(--mauve);
        }

        .role-badge.learner {
            background: rgba(166, 173, 200, 0.2);
            color: var(--subtext0);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 900px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">knowway</a>
            <div class="navbar-search">
                <input type="text" placeholder="Search for anything">
            </div>
            <ul class="navbar-nav">
                <li><a href="hub.html">Explore</a></li>
                <li><a href="index.html">My Learning</a></li>
            </ul>
            <div class="navbar-user" id="navbarUser"></div>
        </div>
    </nav>

    <main class="container dashboard-container">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <div class="profile-info">
                <h1><span id="profileName">User</span><span class="role-badge learner" id="roleBadge">Learner</span>
                </h1>
                <p id="profileEmail">user@example.com</p>
            </div>
            <div class="profile-actions">
                <a href="manage.html" id="manageLink" class="btn btn-primary btn-sm" style="display:none">Manage
                    Courses</a>
                <a href="admin.html" id="adminLink" class="btn btn-secondary btn-sm" style="display:none">Admin
                    Panel</a>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Log out</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-card-icon courses">C</div>
                <div class="stat-card-value" id="statEnrolled">0</div>
                <div class="stat-card-label">Enrolled Courses</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-icon completed">D</div>
                <div class="stat-card-value" id="statCompleted">0</div>
                <div class="stat-card-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-icon hours">H</div>
                <div class="stat-card-value" id="statHours">0</div>
                <div class="stat-card-label">Hours Learned</div>
            </div>
            <div class="stat-card">
                <div class="stat-card-icon certificates">A</div>
                <div class="stat-card-value" id="statCertificates">0</div>
                <div class="stat-card-label">Certificates</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div>
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Continue Learning</h2>
                        <a href="index.html" class="panel-link">View all</a>
                    </div>
                    <div id="continueLearning">
                        <div class="empty-state">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">My Wishlist</h2>
                    </div>
                    <div id="wishlistSection">
                        <div class="empty-state">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Quick Actions</h2>
                    </div>
                    <a href="hub.html" class="quick-action" style="text-decoration:none">
                        <div class="quick-action-icon">S</div>
                        <div class="quick-action-text">Browse Courses</div>
                    </a>
                    <a href="index.html" class="quick-action" style="text-decoration:none">
                        <div class="quick-action-icon">P</div>
                        <div class="quick-action-text">My Learning</div>
                    </a>
                </div>
                <div class="panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Recent Activity</h2>
                    </div>
                    <div id="recentActivity"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="toast-container"></div>
    <script src="app.js"></script>
    <script>
        if (!localStorage.getItem('token')) window.location.href = 'login.html';

        document.addEventListener('DOMContentLoaded', async () => {
            updateNavbar();
            await loadUserProfile();
            await loadDashboardData();
        });

        function updateNavbar() {
            const user = JSON.parse(localStorage.getItem('user'));
            document.getElementById('navbarUser').innerHTML = user
                ? `<a href="dashboard.html"><button class="btn btn-sm" style="background:var(--mauve);color:var(--crust);width:40px;height:40px;border-radius:50%;font-weight:700;cursor:pointer;">${user.username.charAt(0).toUpperCase()}</button></a>`
                : `<a href="login.html" class="btn btn-secondary btn-sm">Log in</a>`;
        }

        async function loadUserProfile() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('profileAvatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('profileName').textContent = user.username;
                document.getElementById('profileEmail').textContent = user.email;

                // Get fresh role from API
                try {
                    const res = await api.getMyRole();
                    if (res.success) {
                        const role = res.role;
                        const badge = document.getElementById('roleBadge');
                        badge.className = 'role-badge ' + role;
                        badge.textContent = role === 'super_admin' ? 'Super Admin' : role === 'teacher' ? 'Teacher' : 'Learner';

                        // Show admin link for super_admin
                        if (role === 'super_admin') {
                            document.getElementById('adminLink').style.display = 'inline-flex';
                        }

                        // Show manage courses link for teachers and admins
                        if (role === 'super_admin' || role === 'teacher') {
                            document.getElementById('manageLink').style.display = 'inline-flex';
                        }

                        // Update localStorage with fresh role
                        user.role = role;
                        localStorage.setItem('user', JSON.stringify(user));
                    }
                } catch (e) { console.error(e); }
            }
        }

        async function loadDashboardData() {
            try {
                const res = await api.getMyPurchases();
                if (res.success) {
                    document.getElementById('statEnrolled').textContent = res.purchases.length;
                    const totalHours = res.purchases.reduce((sum, c) => sum + (parseInt(c.duration) || 0), 0);
                    document.getElementById('statHours').textContent = totalHours;
                    renderContinueLearning(res.purchases.slice(0, 3));
                    renderRecentActivity(res.purchases);
                } else {
                    document.getElementById('continueLearning').innerHTML = '<div class="empty-state"><p>No courses yet</p></div>';
                }

                const favRes = await api.getMyFavorites();
                if (favRes.success) {
                    renderWishlist(favRes.favorites.slice(0, 3));
                } else {
                    document.getElementById('wishlistSection').innerHTML = '<div class="empty-state"><p>No items</p></div>';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('continueLearning').innerHTML = '<div class="empty-state"><p>Error loading</p></div>';
            }
        }

        function renderContinueLearning(courses) {
            const container = document.getElementById('continueLearning');
            if (!courses.length) {
                container.innerHTML = '<div class="empty-state"><p>No courses yet. <a href="hub.html">Browse courses</a></p></div>';
                return;
            }
            container.innerHTML = courses.map(c => `
                <div class="progress-item" onclick="window.location.href='course.html?id=${c.id}'" style="cursor:pointer">
                    <img src="${c.image_url || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=200'}" class="progress-item-img">
                    <div class="progress-item-content">
                        <div class="progress-item-title">${escapeHtml(c.title)}</div>
                        <div class="progress-bar"><div class="progress-bar-fill" style="width:${c.progress || 0}%"></div></div>
                        <div class="progress-text">${c.progress || 0}% complete</div>
                    </div>
                </div>`).join('');
        }

        function renderWishlist(favorites) {
            const container = document.getElementById('wishlistSection');
            if (!favorites.length) {
                container.innerHTML = '<div class="empty-state"><p>No items in wishlist</p></div>';
                return;
            }
            container.innerHTML = favorites.map(c => `
                <div class="progress-item" onclick="window.location.href='course.html?id=${c.id}'" style="cursor:pointer">
                    <img src="${c.image_url || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=200'}" class="progress-item-img">
                    <div class="progress-item-content">
                        <div class="progress-item-title">${escapeHtml(c.title)}</div>
                        <div style="font-size:14px;font-weight:700">${parseFloat(c.price) === 0 ? 'Free' : '$' + parseFloat(c.price).toFixed(2)}</div>
                    </div>
                </div>`).join('');
        }

        function renderRecentActivity(courses) {
            const container = document.getElementById('recentActivity');
            if (!courses.length) {
                container.innerHTML = '<div class="empty-state"><p>No recent activity</p></div>';
                return;
            }
            container.innerHTML = courses.slice(0, 3).map(c => `
                <div class="activity-item">
                    <div class="activity-icon">E</div>
                    <div class="activity-content">
                        <div class="activity-text">Enrolled in <strong>${escapeHtml(c.title)}</strong></div>
                        <div class="activity-time">${new Date(c.purchased_at).toLocaleDateString()}</div>
                    </div>
                </div>`).join('');
        }
    </script>
</body>

</html>
